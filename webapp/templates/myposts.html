<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typo - Pen & Paper</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='webapp.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">
            <a href="/homepage">typo</a>
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="/read_user">Read</a></li>
                <li><a href="/new_paper">Write</a></li>
                <li><a href="/my_posts">My posts</a></li> 
            </ul>
        </div>
    </nav>
    <section>
        <div id="my-posts-nav">
            <div class="my-posts-title">
                <h1>My posts</h1>
            </div>
            <div class="my-posts-link">
                <a href="/">Logout</a>
            </div>
        </div>
        <div>
            <ul>
                {% for note in user.notes %}
                <div>
                    <li>{{ note.title }}</li>
                    <li>{{ note.data }}</li>
                    <button type="button" onClick="deleteNote({{note.id}})">
                        <span>&times;</span>
                    </button>
                </div>
                {% endfor %}
            </ul>
        </div>
    </section>
    <script type="text/javascript"
    src="{{ url_for('static', filename='index.js') }}">
    </script>
</body>
</html>
